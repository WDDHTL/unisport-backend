# ====================================
# UniSport Backend Application Config
# ====================================

# Application basics
spring.application.name=unisport-backend
server.port=8080
server.servlet.context-path=/api

# Database config (MySQL 8.0+)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/unisport?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=cjt123456

# Connection pool (Hikari)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# MyBatis Plus
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.unisport.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=5000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1

# Jackson
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.default-property-inclusion=non_null

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Knife4j / Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
knife4j.enable=true
knife4j.setting.language=zh_cn

# JWT
jwt.secret=UniSportSecretKeyForJWTToken2024SecurityKey
jwt.expiration=604800000

# Logging
logging.level.root=INFO
logging.level.com.unisport=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n

aliyun.oss.bucketName=unisport-upload
aliyun.oss.endpoint=oss-cn-shenzhen.aliyuncs.com
aliyun.oss.accessKeyId=${OSS_ACCESS_KEY_ID}
aliyun.oss.accessKeySecret=${OSS_ACCESS_KEY_SECRET}

# ws
ws.allowed-origins[0]=http://localhost:5173

# Post purge job
post.purge.retention-days: 30
post.purge.cron: 0 10 3 * * ?
post.purge.zone: Asia/Shanghai

# Comment purge job
comment.purge.retention-days: 30
comment.purge.cron: 0 10 3 * * ?
comment.purge.zone: Asia/Shanghai
